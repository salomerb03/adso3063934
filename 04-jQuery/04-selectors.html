<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-selectors</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        div.counter{
            width: 200px;
            margin: 1rem auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            output {
                font-size: 6rem;

            }
            button{
                border: none;
                background-color: transparent;
                transition: transform 0.4s ease-in;
                svg {
                    width: 50px;
                    cursor: pointer;
                }
                &.btn-subs{
                    color: red;
                }
                &.btn-add {
                    color: green;
                }
                &:hover {
                    transform: scale(1.2);
                }
            }            
        }
        button.btn-reset{
            display: flex;
            margin: 0 auto;
            padding: 0.6rem 1.2rem;
            border-radius: 0.4rem;
            border: none;
            cursor: pointer;
            transition: transform 0.4s ease-in;
            &:hover {
                transform: scale(1.1);
            }


        }
    </style>
</head>
<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>04-selectors</h1>
            <h2>Selecciona y manipula elementos del DOM usando selectores de jQuery.</h2>
        </header>
        <section class="section">
        <div class="counter">
            <button class="btn-subs">
                     <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
</svg>        

            </button>
            <output>0</output>
            <button class="btn-add">
   
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
  <path stroke-linecap="round" stroke-linejoin="round" d="M12 9v6m3-3H9m12 0a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
</svg>
            </button>
        </div>
        <button class="btn-reset">Reset</button>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $count = 0

            //selectors
            $('.btn-subs').click(function(e){
                event.preventDefault()
                $('output').text(--$count)
            })
            $('.btn-add').click(function(e){
                event.preventDefault()
                $('output').text(++$count)
            })
            $('.btn-subs').dblclick(function(e){
                event.preventDefault()
                $('output').text($count-=10)
            })
            $('.btn-add').dblclick(function(e){
                event.preventDefault()
                $('output').text($count+=10)
            })
            $('.btn-reset').click(function(event){
                event.preventDefault()
                //$('output').text('0')
                $interval = setInterval(()=> {
                    if($count != 0) {
                        ($count>0) ? $('output').text(--$count):$('output').text(++$count)
                } else {
                    clearInterval($interval)
                }
                
                },200)
            })
        })

    </script>
</body>
</html>
