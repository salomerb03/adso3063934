<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-callback</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        button.btn{
            display: flex;
            cursor: pointer;
            background-color: #fff9;
            border: none;
            margin: 1rem auto;
            border-radius: 0.4rem;
            padding: 0.6rem 1.2rem;
            transition: transform 0.2s ease-in;
            &:hover{
                transform: scale(1 05);
            }
        }
        figure.character {
            position: relative;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            width: 180px;

            figcaption {
                background-color: #fff9;
                color: #000;
                padding: 0.4rem 0.8rem;
                border-radius: 0.4rem;
            }
        }
    </style>
</head>

<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>07-callback</h1>
            <h2>Usa funciones de callback para ejecutar código después de una acción.</h2>
        </header>
        <section class="section">
            <button class="btn">Animate</button>
            <figure class="character">
                <img src="images/wendyperra.png" alt="">
                <figcaption>wendyP</figcaption>
            </figure>

        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.btn').click(function(){
                $(this).css({'opacity':0.3,
                    'pointer-events':'none'})
            $('figcaption').text('wendy started')
            $('figure').animate({ left: '140px' }, 4000, function () {
                $('figure').animate({ left: '0px' }, 4000, function () {
                    $('figcaption').text('wendy ended')
                    $('.btn').css({'opacity':1,
                        'pointer-events':'all'
                    })

                })
            })
            })

        })
            </script>
</body>

</html>
