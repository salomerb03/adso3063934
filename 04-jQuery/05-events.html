<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-events</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">

<style>
    article.area {
            background: url(images/inodoro.png) ;
            border-radius: 0.4rem;
            border: 2px solid;
            overflow: hidden;
            height: 300px;
            margin: 2rem auto;
            position: relative;
            width: 300px;

            img.wendy {
                width: 10rem;
                position: absolute;
                top: 100px;
                left: 100px;
                transition: all 0.2s ease-in;
            }}
    figure{
        border-radius: 0.4rem;
        overflow: hidden;
        padding: 0;
        margin: 0 auto;
        height: 300px;
        width: 300px;
        filter: grayscale(1);
        border: 2px solid#fff;
        img{
            transition: all 0.4s 0.4s ease-in;
            transform: scale(1.6);
        }
    }
</style>
<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0
            
            
            448 512">
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>05-events</h1>
            <p>Handle user interactions like clicks and keypresses</p>
        </header>
        <section class="section">
            <h3>MouseEnter & MouseLeave</h3>
            <figure>
                <img src="images/carmann.png" alt="Cartman">
            <h3></h3>
            </figure>
            <article class="area">
            <img class="wendy" src="images/wendyperra.png">
            </article>
            <h3>Change</h3>
            <select class="emoji">
                <option value="‚ùî"></option>
                <option value="üò¢"></option>
                <option value="üò°"></option>
                <option value="üòä"></option>
            </select>
            <output class="emotion">‚ùî</output>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {

            $('figure').mouseenter(function(){
                $(this).css('filter', 'grayscale(0)')
                $(this).children('img').css('transform', 'scale(1)')
            })

            $('figure').mouseleave(function(){
                $(this).css('filter', 'grayscale(1)')
                $(this).children('img').css('transform', 'scale(1.6)')
            })
            $('figure').mouseenter(function () {
                $(this).css('filter', 'grayscale(0)')
                $(this).children('img').css('transform', 'scale(1)')
            })

            $('figure').mouseleave(function () {
                $(this).css('filter', 'grayscale(1)')
                $(this).children('img').css('transform', 'scale(1.6)')
            })


            //keyup
            $left = 100
            $top = 100
            $(document).keyup(function (event) {
                switch (event.key) {
                    case 'ArrowLeft':
                        $left -= 50
                        $('.wendy').css('left', $left + 'px')
                        break;
                    case 'ArrowUp':
                        if ($top > 0) {
                            $top -= 50
                            $('.wendy').css('top', $top + 'px')
                        }
                        break;
                    case 'ArrowRight':
                        $left += 50
                        $('.wendy').css('left', $left + 'px')
                        break;

                    case 'ArrowDown':
                        
                        if ($top < 200) {
                            $top += 50
                            $('.wendy').css('top', $top + 'px')
                           break; 
                        }
                    
                }
                //console.log(event.key)
            })
            //change
            $('.emoji').change(function(){
                $('.emotion').text($(this).val())
            })
        })
        
    </script>
</body>

</html>
