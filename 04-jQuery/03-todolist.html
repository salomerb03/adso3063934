<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03- Todo List</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        div.todolist {
            background-color: #fff;
            border-radius: 0.4rem;
            padding: 1rem;
            margin: 1rem auto;
            width: 370px;
 
            div.header {
                h1 {
                    text-align: center;
                    border-bottom: 1px solid #ccc;
                    color: #333;
                    margin: 0;
                }
                section.info {
                    display: flex;
                    gap: 1rem;
                    color: #333;
                    justify-content: space-between;
                    div {
                        display: flex;
                        align-items: center;
                        margin-block: 1rem;
                        gap: 0.5rem;
                        span {
                            align-items: center;
                            border-radius: 50%;
                            background-color: #444;
                            color: #fff;
                            display: flex;
                            height: 30px;
                            justify-content: center;
                            width: 30px;
                        }
                    }
                }
            }
            section.list {
                article {
                    background-color: #ccc;
                    border-radius: 0.4rem;
                    display: flex;
                    margin-bottom: 0.4rem;
                    justify-content: space-between;
                    padding-inline: 0.4rem;
                    color: #333;
                    padding-block: 0.8rem;
                    align-items: center;
                    &.checked {
                        background-color: #ff03 !important;
                        p {
                            text-decoration: line-through;
                        }
                    }
                    input {
                        accent-color: orange;
                        zoom: 1.4;
                    }
                    button {
                        background-color: crimson;
                        border-radius: 50%;
                        border: none;
                        cursor: pointer;
                        display: flex;
                        justify-content: center;
                        align-items: center;
                        color: white;
                        height: 20px;
                        width: 20px;
                        transition: transform 0.2s ease-in;
                        &:hover {
                            transform: scale(1.4);
                        }
                    }
                }
                article:nth-child(even) {
                    background-color: #eee;
                }
            }
        footer {
        display: flex; 
        input {
            border: 1px solid #ccc;
            border-radius: 0.4rem 0 0 0.4rem;
            width: 320px;
            outline: none;
            padding: 0.8rem;
        }
        button {
            background-color: #3d8d7a;
            border-radius: 0 0.4rem 0.4rem 0;
            border: 1px solid #3d8d7a;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.6rem;
            color: white;
            width: 50px;
        }
        }
 
        button#reset {
            background-color: crimson;
            border: 1px solid crimson;
            border-radius: 0.4rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            padding: 0.4rem 1.2rem;
            margin: 0.4rem auto;
            color: #fff;
        }
    }
    </style>
</head>
<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512"><path d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z"/></svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>03- Todo List</h1>
            <p>Build a simple to-do list application.</p>
        </header>
        <section class="section">
            <div class="todolist">
                <div class="header">
                    <h1>Todo List</h1>
                    <section class="info">
                        <div class="tasks">
                            <span class="num-tasks">2</span>
                            <p class="title-tasks">Tasks</p>
                        </div>
                        <div class="remains">
                            <span class="num-remains">1</span>
                            <p class="title-remains">Remain</p>
                        </div>
                    </section>
                </div>
                <section class="list">
                    <article class="checked">
                        <input type="checkbox" checked="checked">
                        <p>Learn Emmet</p>
                        <button>&times;</button>
                    </article>
                    <article>
                        <input type="checkbox">
                        <p>Learn Japanese</p>
                        <button>&times;</button>
                    </article>
                </section>
                <footer>
                    <input type="text" id="input-task" placeholder="Add Task" maxlength="34">
                    <button id="add">+</button>
                </footer>
                <button id="reset">Reset</button>
            </div>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
