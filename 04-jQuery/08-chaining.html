<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08-chaining</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/master.css">
    <style>
        article.area {
            background: url(images/inodoro.png);
            border-radius: 0.4rem;
            border: 2px solid;
            overflow: hidden;
            height: 300px;
            margin: 2rem auto;
            position: relative;
            width: 300px;

            img.wendy {
                position: absolute;
                top: 10px;
                left: 10px;
                transform: rotateY(-180deg);

            }
        }
    </style>
</head>

<body class="jquery">
    <nav class="nav">
        <a href="index.html">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                    d="M9.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.2 288 416 288c17.7 0 32-14.3 32-32s-14.3-32-32-32l-306.7 0L214.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160z" />
            </svg>
        </a>
    </nav>
    <main>
        <header class="header">
            <h1>08-chaining</h1>
            <h2>Encadena múltiples métodos de jQuery para código conciso.</h2>
        </header>
        <section class="section">
            <button class="btn">Animate</button>
            <article class="area">
                <img class="wendy" src="images/carmann.png">
            </article>
        </section>
    </main>
    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.btn').click(function () {
                $('.wendy').animate({ 'left': '200px' })
                    .animate({ 'top': '180px' })
                    .animate({ 'left': '10px' })
                    .animate({ 'top': '10px' })
            })
        })
    </script>
</body>

</html>
